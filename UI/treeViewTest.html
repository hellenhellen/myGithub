<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1"><--对移动设备友好-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">禁止缩放user-scalable-->
</head>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://vizbim.bimwinner.com/vizbimRepository/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="application/javascript" src="http://vizbim.bimwinner.com/vizbimRepository/libs/bootstraptreeview/1.2.0/bootstrap-treeview.js"></script>
<link href="http://vizbim.bimwinner.com/vizbimRepository/libs/viewerplus/3.0.0/css/BIMWINNER.viewer.min.css" rel="stylesheet">
<!--http://how2j.cn/k/boostrap/boostrap-carousel/511.html-->
<body>
<div class="treebox">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8"><div id="tree"></div></div>
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>

        <!-- Add the extra clearfix for only the required viewport -->
        <div class="clearfix visible-xs-block"></div>

        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
    </div>
</div>
<script>

    let data= [
        {
            text:"Parent 1",
            nodes: [
                {
                    text:"Child 1",
                    nodes: [
                        {
                            text:"Grandchild 1"
                        },
                        {
                            text:"Grandchild 2"
                        }
                    ]
                },
                {
                    text:"Child 2"
                }
            ]
        },
        {
            text:"Parent 2"
        },
        {
            text:"Parent 3"
        },
        {
            text:"Parent 4"
        },
        {
            text:"Parent 5"
        }
    ];
    $('#tree').treeview({data: data});
</script>
</body>
</html>
